{% extends "base.html" %}
    
{% block content %}
<header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>RoadTripr</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
            <p class="text-faded mb-5">We can help you plan the perfect road trip</p>
            <a class="btn btn-primary btn-xl js-scroll-trigger" href="/about">Find Out More</a>
          </div>
        </div>
      </div>
</header>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{url_for('static', filename='img/city.jpg')}}" alt="Cities">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{url_for('static', filename='img/restaurant.jpg')}}" alt="Restaurants">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{url_for('static', filename='img/park.jpg')}}" alt="Parks">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
