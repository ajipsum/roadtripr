{% extends "base.html" %}
    
{% block content %}
<header class="masthead text-center text-white d-flex">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <h1 class="text-uppercase">
          <strong>RoadTripr</strong>
        </h1>
        <hr>
      </div>
      <div class="col-lg-8 mx-auto">
        <p class="text-faded mb-5">We can help you plan the perfect road trip</p>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="/about">Find Out More</a>
      </div>
    </div>
  </div>
</header>
<div id="splash-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#splash-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#splash-carousel" data-slide-to="1"></li>
    <li data-target="#splash-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="/cities">
        <img class="d-block w-100 darken" src="{{url_for('static', filename='img/city.jpg')}}" alt="Cities">
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-uppercase"><strong>Cities</strong></h5>
        <p>Plan your destination.</p>
      </div>
    </div>
    <div class="carousel-item">
      <a href="/restaurants">
        <img class="d-block w-100 darken" src="{{url_for('static', filename='img/restaurant.jpg')}}" alt="Restaurant">
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-uppercase"><strong>Restaurants</strong></h5>
        <p>Plan your meals.</p>
      </div>
    </div>
    <div class="carousel-item">
      <a href="/parks">
        <img class="d-block w-100 darken" src="{{url_for('static', filename='img/park.jpg')}}" alt="Cities">
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-uppercase"><strong>Parks</strong></h5>
        <p>Plan your adventure.</p>
      </div>
    </div>
  <a class="carousel-control-prev" href="#splash-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#splash-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
